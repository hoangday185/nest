name: Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install
      - name: Build
        run: npm run build
